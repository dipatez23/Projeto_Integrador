<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>FPS Games -- Contato</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="cabecalho">
        <img class="logo" src="_img/FPSGAMESLOGO.png" alt="Logo">
        <nav class="menu-p">
            <ul>
                <li><a href="index.html">História</a></li>
                <li><a href="jogabilidade.html">Jogabilidade</a></li>
                <li><a href="enredo.html">Enredo</a></li>
                <li><a href="premiacoes.html">Premiações</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main id="principal">
        <section id="imgs">
            <h2>Enquete</h2>
            <form class="formulario">
                <fieldset>
                    <legend>Você já jogou algum desses jogos?</legend>
                    <p>
                        <input type="checkbox" name="c1" id="c1">
                        <label for="c1">Unreal</label>
                    </p>
                    <p>
                        <input type="checkbox" name="c2" id="c2">
                        <label for="c1">Medal of Honror</label>
                    </p>
                    <p>
                        <input type="checkbox" name="c3" id="c3">
                        <label for="c1">Quake</label>
                    </p>
                    <p>
                        <input type="checkbox" name="c4" id="c4">
                        <label for="c1">Counter-Strike</label>
                    </p>
                    <p>
                        <input type="checkbox" name="c5" id="c5">
                        <label for="c1">Half-Life</label>
                    </p>
                    <p>
                        <input type="checkbox" name="c6" id="c6">
                        <label for="c1">GoldenEye 007</label>
                    </p>
                    <p>
                        <input type="checkbox" name="c7" id="c7">
                        <label for="c1">No One Lives Forever</label>
                    </p>
                    <p>
                        <input type="checkbox" name="c8" id="c8">
                        <label for="c1">Doom 3</label>
                    </p>
                </fieldset>
                <label for="q1">Você já jogou BLACK?</label>
                <select name="q1" id="q1">
                    <option value="s">Sim</option>
                    <option value="n">Não</option>
                </select>
                <label for="q2">Avalie o Site</label>
                <select name="q2" id="q2">
                    <option value="sq1">Ruim</option>
                    <option value="sq2">Mediano</option>
                    <option value="sq3">Bom</option>
                    <option value="sq4">Muito Bom</option>
                </select>
                <p>
                    <input type="submit" value="Enviar">
                </p>
            </form>
        </section>
        <section id="post">
            <h2>Continue Recebendo Notícias</h2>
            <article class="artigo">
                <form class="formulario">
                <fieldset>
                    <legend>Deseja continuar recebendo notícias? Cadastre-se</legend>
                    <p>
                        <input type="text" name="t1" id="t1">
                        <label for="c1">nome</label>
                    </p>
                    <p>
                        <input type="text" name="t1" id="t1">
                        <label for="c1">email</label>
                    </p>
                    <p>
                        <input type="text" name="t1" id="t1">
                        <label for="c1">senha</label>
                    </p>
                    <p>
                        <input type="text" name="t1" id="t1">
                        <label for="c1">re-senha</label>
                    </p>
                    <p>
                        <input type="text" name="t1" id="t1">
                        <label for="c1">tel</label>
                    </p>
                    <p>
                        <input type="submit" value="Cadastrar-se">
                    </p>
                </fieldset>
            </form>
            </article>
        </section>
    </main>
    <footer id="rodape">
        <small>Todos os Direitos Reservados &copy; Diego Alves</small>
    </footer>
</body>

</html>
